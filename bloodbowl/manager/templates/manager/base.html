<!DOCTYPE html>
<html>
  <head>
    <meta name="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css" type="text/css" media="screen" />
    <script type="text/javascript" src="{{ STATIC_URL }}/script/manager.js"></script>
    <title>{% block title %}Blood Bowl Manager{% endblock %}</title>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </head>
  <body onload="main();">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand button-home">{% block navbar_title %}Blood Bowl Manager{% endblock %}</span>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a><span class="button-coaches">Coaches</span></a></li>
            <li><a><span class="button-rosters">Rosters</span></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="menu" class="container menu">
      <div class="menu_item">
         Coaches
      </div>
    </div>
    <div id="main_screen" class="container">
    </div>
    <div id="coach_list" class="container">
    </div>
    <div id="matches" class="container">
    </div>
  </body>
</html>
